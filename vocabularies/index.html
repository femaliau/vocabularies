        // --- DOM 操作 ---
        const contentContainer = document.getElementById('content-container');

        // --- 函數定義 ---

        /**
         * 格式化日期物件為 YYYY/MM/DD 字串
         * @param {Date} date - 日期物件
         * @returns {string} 格式化後的日期字串
         */
        function formatDate(date) {
            const year = date.getFullYear();
            // getMonth() 回傳 0-11，所以要加 1
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        /**
         * 頁面載入後，將單字資料分段填入頁面
         */
        function populateContent() {
            // 清空現有內容
            contentContainer.innerHTML = '';
            const chunkSize = 15;
            // 設定起始日期 (月份是 0-indexed, 7 代表 8 月)
            let startDate = new Date(2025, 7, 31); 

            // 將單字列表分成每組15個的區塊
            for (let i = 0; i < vocabularyList.length; i += chunkSize) {
                const chunk = vocabularyList.slice(i, i + chunkSize);
                const sectionNumberStart = i + 1;
                const sectionNumberEnd = i + chunk.length;

                // 計算當週的結束日期 (開始日期 + 6 天)
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);

                // 格式化日期字串
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(endDate);

                // 創建段落標題，並加入日期週期
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'text-2xl font-bold text-gray-800 mb-4';
                sectionTitle.textContent = `單字列表 (${sectionNumberStart} - ${sectionNumberEnd}) | ${formattedStartDate} - ${formattedEndDate}`;
                contentContainer.appendChild(sectionTitle);

                // 創建表格容器
                const tableContainer = document.createElement('div');
                tableContainer.className = 'bg-white rounded-xl shadow-lg overflow-hidden';
                
                // **手機版優化**: 這個 div 會讓寬度過長的表格可以水平滑動
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'overflow-x-auto';

                // 創建表格
                const table = document.createElement('table');
                table.className = 'w-full text-sm text-left text-gray-500';

                // 創建表頭
                table.innerHTML = `
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">單字</th>
                            <th scope="col" class="px-6 py-3">解釋</th>
                            <th scope="col" class="px-6 py-3">例句</th>
                            <th scope="col" class="px-6 py-3 text-center">發音 (IPA)</th>
                        </tr>
                    </thead>
                `;

                // 創建表格主體
                const tableBody = document.createElement('tbody');
                chunk.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.word}</td>
                        <td class="px-6 py-4">${item.explanation}</td>
                        <td class="px-6 py-4">${item.sentence}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-2">
                                <span>${item.ipa}</span>
                                <button class="speak-btn text-blue-500 hover:text-blue-700 transition-colors duration-200" data-word="${item.word}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 3.12a1 1 0 00-1 .997v11.766a1 1 0 001.52.862l7.07-5.883a1 1 0 000-1.724l-7.07-5.883A1 1 0 0010 3.12zM4.5 5.5a1 1 0 00-1 1v7a1 1 0 001 1h2a1 1 0 001-1v-7a1 1 0 00-1-1h-2z" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                // 將表格放入可滑動的包裝 div 中
                tableWrapper.appendChild(table);
                // 再將包裝 div 放入主要的容器
                tableContainer.appendChild(tableWrapper);
                contentContainer.appendChild(tableContainer);

                // 更新下一週的開始日期 (目前日期 + 7 天)
                startDate.setDate(startDate.getDate() + 7);
            }
             
            // 為所有發音按鈕添加事件監聽器 (事件委派)
            contentContainer.addEventListener('click', function(event) {
                const button = event.target.closest('.speak-btn');
                if (button) {
                    const wordToSpeak = button.dataset.word;
                    speak(wordToSpeak);
                }
            });
        }

        /**
         * 使用 Web Speech API 播放指定的文字
         * @param {string} text - 要播放的文字
         */
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('您的瀏覽器不支援語音合成功能。');
            }
        }

        // --- 事件監聽 ---
        // 當 DOM 載入完成後，執行 populateContent 函數
        document.addEventListener('DOMContentLoaded', populateContent);
